<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TRMS|Login</title>
    <link rel="stylesheet" href="../Styles/index.css" type="text/css">
</head>

<body>

    <div class="login_container">
        <div>
            <h1>Welcome to TRMS</h1>
        </div>
        <div>
            <form method="post" action="/TRMS/api/login">
                <lable for="username"><b>Username:</b></lable>
                <br>
                <input type="text" id="username" name="username" placeholder="username" required>
                <br><br>
                <label for="password"><b>Password:</b></label>
                <br>
                <input type="password" id="password" name="password" placeholder="password" required>
                <br><br>
                <button type="submit">Log in</button>
                <br><br>
                <input type="checkbox" id="check">
                <span style="color: rgb(4, 67, 70);">Remember me</span>
                <br><br>
                <a href="#">Forgot Password</a>
                <br><br>
                <p id="error-message">*The username or password is incorrect!*</p>
                <br><br>
                <h4>-----------------------------------------<h4>
                <p>Don't have an account?</h3>
                <h5 style="color: rgb(22, 82, 22);">Ask your manager to create one for you!</h5>
            </form>
        </div>
    </div>
    
    <script src="../JavaScript/validateAccount.js"></script>
    
</body>

</html>
